    <div class="ui page grid stackable" ng-show="!noResults">

        <div class="four wide column" ng-repeat="tool in tools | filter:toolFilter | filter:term">
            <div class="ui cards">
                <div class="card" style="margin-left: auto; margin-right: auto;">
                    <a ui-sref="tool({id: tool._id})" class="image">
                        <img ng-src="http://placehold.it/250x250">
                    </a>    
                    <div class="content">
                        <div class="ui floated right" ng-if="tool.downvotes <= tool.upvotes">
                            <i class="thumbs up icon green"></i> 
                            <span class="text">{{tool.upvotes}}</span>
                        </div>
                        <div class="ui floated right" ng-if="tool.downvotes > tool.upvotes">
                            <i class="thumbs down icon red"></i> 
                            <span class="text">{{tool.downvotes}}</span>
                        </div>
                        <a ui-sref="tool({id: tool._id})">
                            <div class="header">
                                <h3>{{tool.name}}</h3>
                            </div>
                        </a>
                        <div class="meta">
                            <span><i class="file image outline icon"></i><span ng-repeat = "category in tool.category">{{category}}{{$last? '':', '}}</span></span>
                        </div>
                        <div class="ui divider"></div>
                        <div style="height: 50px; max-height: 50px;"><span class="tool-description">{{tool.description | limitTo: 90 }}{{tool.description.length > 90 ? '...' : ''}}</span></div>
                    </div>
                    <a ui-sref="tool({id: tool._id})" class="ui bottom attached button primary">
                        <i class="eye icon"></i>
                        View tool
                    </a>
                </div>
            </div>
        </div>
    </div>
