<div>

    <div class="ui page grid">
        <div class="sixteen wide column">
            <div class="ui fluid icon input massive" ng-class="{'loading': loading}">
                <input type="text" ng-model="term" ng-keyup="onKeyUp()" placeholder="What are you looking to create...?">
                <i class="search icon"></i>
            </div>
        </div>
    </div>

    <div class="ui page grid" ng-show="(tools | filter:term).length === 0 && term.length>=3">
        <div class="twelve wide centered column">
            <div class="ui negative message">
                  <div class="header">
                    No results found.
                  </div>
                  <p>Please try with a different search term</p>
            </div>
        </div>
    </div>

<!--<ul>
        <li ng-repeat="tool in tools | filter:toolFilter | filter:term">
            {{tool.platform}}::{{tool.price}}
        </li>
    </ul>-->

     <div class="ui page grid" style="margin:0px;" ng-show="ShowFilter">
        <div class="sixteen wide column">
<div class="ui top attached tabular menu" >
  <a class="item active" data-tab="first">Platforms</a>
  <a class="item" data-tab="second">Others</a>
  <!--<a class="item" data-tab="third">Third</a>-->
</div>
<div class="ui bottom attached tab segment active" data-tab="first">
    <table class="ui very basic collapsing table">
          <tbody>
            <tr>
              <td>
                <div class="ui checkbox">
                    <input type="checkbox" ng-click="includeFilter('Web')" tabindex="0" class="hidden" name="web" id="web">
                    <label for="web"><b>Web</b></label>
                </div>
              </td>
              <td>
                <div class="ui checkbox">
                    <input type="checkbox" ng-click="includeFilter('Windows')" tabindex="0" class="hidden" name="Windows" id="Windows">
                    <label for="Windows"><b>Windows</b></label>
                </div>
              </td>
               <td>
                <div class="ui checkbox">
                    <input type="checkbox" ng-click="includeFilter('Linux')" tabindex="0" class="hidden" name="Linux" id="Linux">
                    <label for="Linux"><b>Linux</b></label>
                </div>
              </td>
               <td>
                <div class="ui checkbox">
                    <input type="checkbox" ng-click="includeFilter('MacOS')" tabindex="0" class="hidden" name="mac" id="mac">
                    <label for="mac"><b>MacOS</b></label>
                </div>
              </td>           
            </tr>
          </tbody>
        </table>
</div>
<div class="ui bottom attached tab segment" data-tab="second">
        <table class="ui very basic collapsing table">
        <tbody>
        <tr>
          <td>
                <div class="ui checkbox">
                    <input type="checkbox" ng-click="includeFilter('0')" tabindex="0" class="hidden" name="free" id="free">
                    <label for="free"><b>Free</b></label>
                </div>
              </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="ui bottom attached tab segment" data-tab="third">
  Third
</div>
</div>
</div>

    <div class="ui page grid stackable" ng-show="!noResults">

        <div class="four wide column" ng-repeat="tool in tools | filter:toolFilter | filter:term">
            <div class="ui cards">
                <div class="card" style="margin-left: auto; margin-right: auto;">
                    <a ui-sref="tool({id: tool._id})" class="image">
                        <img ng-src="http://placehold.it/250x250">
                    </a>    
                    <div class="content">
                        <div class="ui floated right" ng-if="tool.downvotes <= tool.upvotes">
                            <i class="thumbs up icon green"></i> 
                            <span class="text">{{tool.upvotes}}</span>
                        </div>
                        <div class="ui floated right" ng-if="tool.downvotes > tool.upvotes">
                            <i class="thumbs down icon red"></i> 
                            <span class="text">{{tool.downvotes}}</span>
                        </div>
                        <a ui-sref="tool({id: tool._id})">
                            <div class="header">
                                <h3>{{tool.name}}</h3>
                            </div>
                        </a>
                        <div class="meta">
                            <span><i class="file image outline icon"></i><span ng-repeat = "category in tool.category">{{category}}{{$last? '':', '}}</span></span>
                        </div>
                        <div class="ui divider"></div>
                        <div style="height: 50px; max-height: 50px;"><span class="tool-description">{{tool.description | limitTo: 90 }}{{tool.description.length > 90 ? '...' : ''}}</span></div>
                    </div>
                    <a ui-sref="tool({id: tool._id})" class="ui bottom attached button primary">
                        <i class="eye icon"></i>
                        View tool
                    </a>
                </div>
            </div>
        </div>
    </div>
