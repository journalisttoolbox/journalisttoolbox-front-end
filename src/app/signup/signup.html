<div class="ui page centered grid stackable">
    <div class="four wide column center">
        <img src="assets/images/logo.png" style="width: 100%; margin: 20px auto; display: block; max-width: 400px; ">
    </div>
</div>


<div class="ui column stackable page grid">
	<form name="signupForm" class="ui six wide column centered form segment" ng-submit="register()" novalidate>

  <!-- FIRST NAME -->
		<div class="input field" ng-class="{ 'error' : signupForm.fname.$invalid && !signupForm.fname.$pristine }">
			<input type="text" ng-model="user.fname" name="fname" placeholder="First name" required>
       <p class="fieldRequired" ng-show="signupForm.fname.$invalid && !signupForm.fname.$pristine">Your first name is required.</p>
		</div>

  <!-- LAST NAME -->
		<div class="input field" ng-class="{ 'error' : signupForm.lname.$invalid && !signupForm.lname.$pristine }">
			<input type="text" ng-model="user.lname" name="lname" placeholder="Last name" required>
      <p class="fieldRequired" ng-show="signupForm.lname.$invalid && !signupForm.lname.$pristine">Your last name is required.</p>
		</div>

  <!-- USERNAME -->
		<div class="input field" ng-class="{ 'error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
			<input type="text" ng-model="user.username" name="username" placeholder="Username" required>
		</div>

  <!-- EMAIL -->
		<div class="input field" ng-class="{ 'error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
			<input type="email" ng-model="user.email" name="email" placeholder="Email" required>
      <p class="fieldRequired" ng-show="signupForm.email.$ && !signupForm.email.$pristine">Please ensure you enter a valid email format (x@x.com).</p>
		</div>

  <!-- PASSWORD -->
		<div class="input field" ng-class="{ 'error' : signupForm.pass.$invalid && !signupForm.pass.$pristine }">
			<input type="password" ng-model="user.pass" name="pass" placeholder="Password" required>
		</div>

  <!-- PASSWORD REPEAT -->
		<div class="input field" ng-class="{ 'error' : signupForm.pass2.$error.match && !signupForm.pass2.$pristine }">
			<input type="password" ng-model="user.pass2" name="pass2" placeholder="Repeat password" match="signupForm.pass" required>
			<p class="fieldRequired" ng-show="signupForm.pass2.$error.match && !signupForm.pass2.$pristine">Your passwords need to match.</p>
		</div>

		<button class="ui submit positive button center-button" ng-disabled="signupForm.$invalid">Signup</div>
	</form>
</div>
