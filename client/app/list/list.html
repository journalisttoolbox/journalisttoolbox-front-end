<div class="list container">  
  <h1 class="ui horizontal divider header">
    {{ toolList.toolListName | uppercase }}
  </h1>
  <h3>{{ toolList.description }}</h3>

  <div ng-show="noTools">
    <h1>Woops!</h1>
    <p>Looks like this list doesn't have any tools yet. If you're the owner, you can add tools to it from any tool page.</p>
  </div>

  <div class="ui four column grid stackable" ng-mouseover="triggerDimmer()">
    <a ui-sref="tool({id: tool._id})" class="column" ng-repeat="tool in tools">
      <div class="ui medium image">
        <div class="ui dimmer">
          <div class="content">
            <div class="center">
              <div class="ui">{{tool.description}}</div><br>
                <span><i class="file image outline icon"></i><span ng-repeat="cat in tool.categories">{{cat}}{{$last ? '' : ', '}}</span></span>
            </div>
          </div>
        </div>
        <img style="max-width: 80%; max-height: 80%; overflow: auto; margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0;" ng-src="{{tool.logo_url || 'http://simpleicon.com/wp-content/uploads/wrench.png'}}" />
        <img ng-src="http://placehold.it/300/ffffff/ffffff" /> 
        <div class="ui top left orange attached label">
          <h4>{{tool.name}}</h4>
        </div>
    </div>
  </a>
</div>

</div>
