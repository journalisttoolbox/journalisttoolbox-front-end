<a ui-sref="tool({ id: toolID })">
  <div ng-show="toolMessage" class="toolMessageWrapper" ng-click="hideToolMessage()">
    <div class="content">
      <h1>Success!</h1>
      <i class="configure green icon"></i>
      <h2> <span class="toolName">{{ toolName }}</span> has been successfully added to the newsroom.tools database.</h2>
      <h3>Click anywhere to close, else we will redirect you automatically...</h3>
    </div>
  </div>
</a>
