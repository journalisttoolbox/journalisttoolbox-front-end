<div class="container">
  <div class="gridHeader">
    <h1>Explore by category</h1>
  </div>
  <div class="ui three stackable cards">
    <div class="ui link card" ng-repeat="cat in categories">
      <a class="image category-icon" ui-sref="explore({cat: (cat.name | lowercase)})">
        <i class="{{cat.icon}} icon "></i>
      </a>
      <div class="content">
        <a class="header" ui-sref="explore({cat: (cat.name | lowercase)})">{{cat.name}}</a>
        <div class="description">
          <p ui-sref="explore({cat: (cat.name | lowercase)})">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros. Nullam malesuada erat ut turpis. Suspendisse urna nibh.</p>
        </div>
      </div>
    </div>
  </div>
</div>
