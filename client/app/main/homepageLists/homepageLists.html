<div class="ui three column grid stackable">
  <div class="row centered ftlHeader">
    <h1>Featured Tool Lists</h1>
  </div>
  <div ui-sref="list({ id: list._id })" ng-repeat="list in featuredLists" class="column featuredList">
    <div class="ui fluid card button">
      <div class="header"><h1 class="ui header green">{{ list.toolListName }}</h1></div>
        <div class="description">
          <p>
            {{ list.description }}
          </p>
        </div>
    </div>
  </div>
</div>
