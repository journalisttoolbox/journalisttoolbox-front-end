<div class="container">
  <div class="ftlHeader">
    <h1>Featured Tool Lists</h1>
  </div>
  <div class="ui four link stackable cards">
      <div ui-sref="list({ id: list._id })" ng-repeat="list in featuredLists" class="card">
        <div class="image">
          <!-- need to change to proper logos -->
          <img src="/assets/images/jt_nologo.png">
        </div>
        <div class="content">
            <a class="header">{{ list.toolListName }}</a>
            <!-- perhaps add a date here -->
            <div class="meta">
              <span></span>
            </div>
            <div class="description">
              <p>{{ list.description }}</p>
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              <i class="fa fa-calendar"></i>
              <!-- change to proper dates -->
              04/06/2016
            </span>
            <span>
              <i class="fa fa-suitcase"></i>
                {{list.tools.length}} Tools
            </span>
          </div>
        </div>
    </div>
  </div>
