<div class="ui four column grid stackable">
    <div class="sixteen wide column">
      <h1>Featured Tool Lists</h1>
    </div>
</div>

<div class="ui cards">
  <div ui-sref="list({ id: list._id })" ng-repeat="list in featuredLists" class="card">
    <div class="content ui button">
      <a class="ui green left corner label">
        <i class="heart icon"></i>
      </a>
      <div class="header">{{ list.toolListName }}</div>
      <!-- <div class="meta">Friend</div> -->
      <div class="description">
        {{ list.description }}
      </div>
    </div>
  </div>
</div>

<div class="ui page grid stackable">
  <div class="sixteen wide column">
    <div class="ui divider"></div>
  </div>
</div>
