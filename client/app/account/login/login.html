<div class="signIn ui small modal">
  <i class="close icon"></i>
  <div class="header">
    Login
  </div>
  <div class="content">
    <div class="description">
      <form class="ui form" name="form" ng-submit="login(form)" novalidate>
        <div class="input field">
          <input type="email" ng-model="user.email" placeholder="Email" required>
        </div>
        <div class="input field">
          <input type="password" ng-model="user.password" placeholder="Password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <button class="ui positive submit button center-button" ng-disabled="loginForm.$invalid">Login</button>
      </form>
        
      <p class="ui horizontal divider">Not registered? <a ng-click="goToSignup();">Signup now!</a></p>
    </div>
  </div>
</div>
